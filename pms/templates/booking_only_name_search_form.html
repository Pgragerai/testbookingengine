<!– Form room search by name –>
{% block content %}
<div class="card">
    <div class="card-header">
        <h3>Buscador de habitaciones</h3>
    </div>
    <div class="card-body">
        <form action="{% url 'rooms'%}" method="POST">
            {% csrf_token%}
            <div class="row">
                {% for field in form %}
                <div class="col-md-1">{{field.label_tag}}</div>
                <div class="col-md">{{field}}</div>
                {% endfor %}
                <div class="col-md-auto"><button class="btn btn-primary" type="submit">Buscar</button></div>
            </div>
        </form>
        {% load static %}
        <script async src="{% static 'js/search_room.js' %}"></script>
    </div>
</div>
{% endblock content%}
